<html lang="en" ng-app="StarterApp">
  <head>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.9.4/angular-material.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">
    <meta name="viewport" content="initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <title>Find meals close to you</title>
  <body layout="column" ng-controller="AppCtrl">
    <md-toolbar id="tb" layout="row">
      <div class="md-toolbar-tools">
        <md-button ng-click="toggleSidenav('left')" hide-gt-sm class="md-icon-button">
          <md-icon aria-label="Menu" md-svg-icon="https://s3-us-west-2.amazonaws.com/s.cdpn.io/68133/menu.svg"></md-icon>
        </md-button>

        <a href="/">
        <img id="logo" src="http://graphics8.nytimes.com/images/2010/03/19/blogs/19cityroomMtrain/19cityroomMtrain-thumbStandard.jpg">
        <h1 id="nam">MrMunch</h1>
        </a>
    <form name="projectForm" >
     <md-input-container  id="searchf">
        <label>Search Meal Here</label>
        <input required name="clientName" ng-model="project.clientName">
        <div ng-messages="projectForm.clientName.$error">
          <!-- <div ng-message="required">This is required.</div> -->
        </div>

      </md-input-container>
      </form>
  

     <form name="projectForm2" >
     <md-input-container  id="searchf2">
        <label>City</label>
        <input required name="clientName" ng-model="project.clientCity">
        <div ng-messages="projectForm.clientName.$error">
        </div>

      </md-input-container>
      </form>


      </div><br>

    
      <section id="srch" layout="row" layout-sm="column" layout-align="center center">
      <md-button class="md-raised md-primary"> Search</md-button>
    </section>

    <section id="addres" layout="row" layout-sm="column" layout-align="center center">
      <a href="add_restaurant"> <md-button class="md-raised md-primary"> + Restaurant</md-button></a>
    </section>

    

    </md-toolbar>


  <div ng-controller="AppCtrl as appCtrl"  style= "background-image: url('http://everything-pr.com/wp-content/uploads/2015/08/Restaurant.jpg');" >
  <md-grid-list
        md-cols-sm="1" md-cols-md="2" md-cols-gt-md="6"
        md-row-height-gt-md="1:1" md-row-height="2:2"
        md-gutter="12px" md-gutter-gt-sm="8px" >

    <md-grid-tile  style= "background-image: url('http://www.thelalit.com/d/the-lalit-new-delhi/media/TheLalitNewDelhi/FoodBeverage_Restaurants/24_7Restaurant/24-7RestaurantDelhi.jpg');" class="gray"
        md-rowspan="3" md-colspan="2" md-colspan-sm="1">
        
       
      <md-grid-tile-footer>
        <h3 style="font-size: 23px;"> Mr Munch </h3>
      </md-grid-tile-footer>
    </md-grid-tile>

  
    <md-grid-tile style="background-image: url('http://www.getholistichealth.com/wp-content/uploads/2013/01/Restaurant.jpg');"  class="green">
    <a href="">
      <md-grid-tile-footer>
        <h3 style="font-size: 23px;"> Oxford Guest House </h3>
      </md-grid-tile-footer>
      </a>
    </md-grid-tile>

    <md-grid-tile class="yellow"    style="background-image: url('http://4seasonscuisines.com/wp-content/uploads/2014/04/Restaurant.jpg') ">
      <md-grid-tile-footer>
        <h3 style="font-size: 23px;"><a href="">Rhema Restaurant</a></h3>
      </md-grid-tile-footer>
    </md-grid-tile>


     <md-grid-tile style="background-image: url('http://giverny.org/hotels/corniche/restaurant-room.jpg');"  class="green">
      <md-grid-tile-footer>
        <h3 style="font-size: 23px;"><a href="">OIC</a></h3>
      </md-grid-tile-footer>
    </md-grid-tile>

    <md-grid-tile class="yellow"    style="background-image: url('http://www.topnews.in/files/Chicken-Items.jpg') ">
      <md-grid-tile-footer>
        <h3 style="font-size: 23px;"><a href="">Mouth Power Restaurant</a></h3>
      </md-grid-tile-footer>
    </md-grid-tile>

    <md-grid-tile class="blue"  style="background-image: url('http://pad1.whstatic.com/images/thumb/4/4f/Eat-Healthy-at-a-Fast-Food-Restaurant-Step-5.jpg/670px-Eat-Healthy-at-a-Fast-Food-Restaurant-Step-5.jpg')"
        md-rowspan="2">
      <md-grid-tile-footer>
        <h3 style="font-size: 23px;"><a href="">El Classico</a></h3>
      </md-grid-tile-footer>
    </md-grid-tile>


    <md-grid-tile class="red" style="background-image: url('http://rickbakas.com/wp-content/uploads/2011/03/restaurant.jpg')"
        md-rowspan="2" md-colspan="2" md-colspan-sm="1">
      <md-grid-tile-footer>
        <h3 style="font-size: 23px;"><a href="">Mr Kleen Restaurant</a></h3>
      </md-grid-tile-footer>
    </md-grid-tile>


    <md-grid-tile class="green" style="background-image: url('http://www.nairaland.com/attachments/519145_5331749793_aef9def4e7_jpg49c06f3790b3b66b2050b688588efc4b')"
        md-rowspan="2" >
      <md-grid-tile-footer>
        <h3 style="font-size: 23px;"><a href="">Twist Restaurant </a></h3>
      </md-grid-tile-footer>
    </md-grid-tile>
  </md-grid-list>
</div>

    <!-- Angular Material Dependencies -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/0.9.4/angular-material.min.js"></script>
    <script type="text/javascript">
      var app = angular.module('StarterApp', ['ngMaterial']);

    app.controller('AppCtrl', ['$scope', '$mdSidenav', function($scope, $mdSidenav){
      $scope.toggleSidenav = function(menuId) {
    $mdSidenav(menuId).toggle();
  };
 
}]);

  };
});

.controller('AppCtrl', function($scope) {});

.controller('AppCtrl', function($scope) {

  };

  </body>
</html>
