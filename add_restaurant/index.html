<html lang="en" ng-app="StarterApp">
  <head>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.9.4/angular-material.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">
    <meta name="viewport" content="initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="style.css">
    <style type="text/css">
    input{
        width: 180%;

    h1{
      margin-left: 39%;

  </head>
  <title>Find meals close to you</title>
  <body layout="column" ng-controller="AppCtrl">
    <md-toolbar id="tb" layout="row">
          <div class="md-toolbar-tools">
            <md-button ng-click="toggleSidenav('left')" hide-gt-sm class="md-icon-button">
              <md-icon aria-label="Menu" md-svg-icon="https://s3-us-west-2.amazonaws.com/s.cdpn.io/68133/menu.svg"></md-icon>
            </md-button>
            <a href="/">
            <img id="logo" src="http://graphics8.nytimes.com/images/2010/03/19/blogs/19cityroomMtrain/19cityroomMtrain-thumbStandard.jpg">
            <h1 id="nam">MrMunch</h1>
            </a>

          </div><br>
           <div ng-controller="appctr">
          <section id="srch" layout="row" layout-sm="column" layout-align="center center">
          <md-button class="md-raised md-primary"  ng-click="showDialog($event)"> Login</md-button>
        </section>
        </div>
  </md-toolbar>

<div layout="row">
  <div flex="20" flex-order="3">
   
  </div>

  <div flex="65" flex-order="3">
            <div layout="column" flex id="content">
                <md-content layout="column" flex class="md-padding">
                  <p style="  color: rgb(232, 148, 17);">Add New Restaurant</p>
                    <form id="addrestau" action="#" method="POST">   
                      <md-input-container>
                          <label>Restaurant Name</label>
                          <input required name="clientName" ng-model="project.clientName">
                          <div ng-messages="projectForm.clientName.$error">
                          <div ng-message="required">This is required.</div>
                          </div>
                      </md-input-container>

                      <md-input-container>
                            <label>City</label>
                            <input required name="clientName" ng-model="project.clientCity">
                            <div ng-messages="projectForm.clientName.$error">
                            <div ng-message="required">This is required.</div>
                            </div>
                      </md-input-container>

                      <md-input-container>
                            <label>Address</label>
                            <input required name="clientName" ng-model="project.clientAddress">
                            <div ng-messages="projectForm.clientName.$error">
                            <div ng-message="required">This is required.</div>
                            </div>
                      </md-input-container>

                      <md-input-container>
                            <label>Phone Number</label>
                            <input required name="clientName" ng-model="project.clientPhone">
                            <div ng-messages="projectForm.clientName.$error">
                            <div ng-message="required">This is required.</div>
                            </div>
                      </md-input-container>

                      <md-input-container>
                            <label>Email</label>
                            <input required name="clientName" ng-model="project.clientEmail">
                            <div ng-messages="projectForm.clientName.$error">
                            <div ng-message="required">This is required.</div>
                            </div>
                      </md-input-container>

                      <md-input-container>
                            <label>Create Password</label>
                            <input type="password" required name="clientName" ng-model="project.clientPasswd">
                            <div ng-messages="projectForm.clientName.$error">
                            <div ng-message="required">This is required.</div>
                            </div>
                      </md-input-container>

                      <md-input-container>
                            <label>Confirm Password</label>
                            <input type="password" required name="clientName" ng-model="project.clientPasswd2">
                            <div ng-messages="projectForm.clientName.$error">
                            <div ng-message="required">This is required.</div>
                            </div>
                      </md-input-container>

              <section id="srch" layout="row" layout-sm="column" layout-align="center center">
              <md-button  ng-submit="alert()" class="md-raised md-primary"> Add Restaurant</md-button>
              </section>
          </form>
      </md-content>
    </div>
  </div>

  <div flex="15" hide-sm flex-order="3">
        <br><br><br>
        <h3>
          Sign up with one of the following providers
        </h3><br><br>
        <section id="srch" layout="row" layout-sm="column" layout-align="center center">
          <md-button class="md-raised md-primary"> Facebook</md-button>
        </section ><br><br>
          <h1>OR</h1><br><br>
        <section id="srch" layout="row" layout-sm="column" layout-align="center center">
          <md-button style="background-color:rgb(228, 44, 12)" class="md-raised md-primary"> Google</md-button>
        </section ><br><br>  
    </div>
  </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/0.9.4/angular-material.min.js"></script>

    $mdSidenav(menuId).toggle();

}]);

  };
 
}]);


app.controller('appctr', ['$scope', '$mdDialog', function($scope, $mdDialog,$location){
  var alert;

           ' </div>'+
        '</md-input-container>'+

         '<md-input-container>' +
         '   <label>Password</label>'+
         ' <input  style="width:200%" type="password" required name="clientName" ng-model="passwd">'+
           ' <div ng-messages="projectForm.clientName.$error">'+
            '<div ng-message="required">This is required.</div>'+
           ' </div>'+
        '</md-input-container>'+

        '  </md-content>' +
        '  <div class="md-actions">' +
        '    <md-button ng-click="ctrl.closeDialog()">' +
        '      Login' +
        '    </md-button>' +
        '  </div>' +
        '</form>'+
        '</md-dialog>',
        locals: {
          items: $scope.items,
          closeDialog: $scope.closeDialog
        },
        bindToController: true,
        controllerAs: 'ctrl',
        controller: 'DialogController'
    });
    
    $mdDialog
      .show( alert )
      .finally(function() {
        alert = undefined;
      });
  }
  $scope.closeDialog = function() {
    var username = $scope.username;
    var password = $scope.passwd;
    $mdDialog.hide();

  };
}])

  </body>
</html>
