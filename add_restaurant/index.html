<html lang="en" ng-app="StarterApp">
  <head>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.9.4/angular-material.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">
    <meta name="viewport" content="initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <title>Find meals close to you</title>
  <body layout="column" ng-controller="AppCtrl">
    <md-toolbar id="tb" layout="row">
      <div class="md-toolbar-tools">
        <md-button ng-click="toggleSidenav('left')" hide-gt-sm class="md-icon-button">
          <md-icon aria-label="Menu" md-svg-icon="https://s3-us-west-2.amazonaws.com/s.cdpn.io/68133/menu.svg"></md-icon>
        </md-button>
        <a href="/">
        <img id="logo" src="http://graphics8.nytimes.com/images/2010/03/19/blogs/19cityroomMtrain/19cityroomMtrain-thumbStandard.jpg">
        <h1 id="nam">MrMunch</h1>
        </a>

      </div><br>

    <section id="srch" layout="row" layout-sm="column" layout-align="center center">
      <md-button class="md-raised md-primary"> Login</md-button>
    </section>

  </md-toolbar>


  <div ng-controller="AppCtrl as appCtrl"  style= "background-image: url('http://www.thelalit.com/d/the-lalit-new-delhi/media/TheLalitNewDelhi/FoodBeverage_Restaurants/24_7Restaurant/24-7RestaurantDelhi.jpg');" >
  <md-grid-list
        md-cols-sm="1" md-cols-md="2" md-cols-gt-md="6"
        md-row-height-gt-md="1:1" md-row-height="2:2"
        md-gutter="12px" md-gutter-gt-sm="8px" >


        <div layout="row" flex>
        <md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-sm')">
        </md-sidenav>

        <div layout="column" flex id="content">
            <md-content layout="column" flex class="md-padding">

            <p style="  color: rgb(232, 148, 17);">Add New Restaurant</p>
     <form id="addrestau">
              
        <md-input-container>
            <label>Restaurant Name</label>
            <input required name="clientName" ng-model="project.clientName">
            <div ng-messages="projectForm.clientName.$error">
            <div ng-message="required">This is required.</div>
            </div>
        </md-input-container>

      <md-input-container>
            <label>City</label>
            <input required name="clientName" ng-model="project.clientCity">
            <div ng-messages="projectForm.clientName.$error">
            <div ng-message="required">This is required.</div>
            </div>
      </md-input-container>

      <md-input-container>
            <label>Address</label>
            <input required name="clientName" ng-model="project.clientAddress">
            <div ng-messages="projectForm.clientName.$error">
            <div ng-message="required">This is required.</div>
            </div>
      </md-input-container>

      <md-input-container>
            <label>Phone Number</label>
            <input required name="clientName" ng-model="project.clientPhone">
            <div ng-messages="projectForm.clientName.$error">
            <div ng-message="required">This is required.</div>
            </div>
      </md-input-container>

      <md-input-container>
            <label>Email</label>
            <input required name="clientName" ng-model="project.clientEmail">
            <div ng-messages="projectForm.clientName.$error">
            <div ng-message="required">This is required.</div>
            </div>
      </md-input-container>

      <md-input-container>
            <label>Create Password</label>
            <input type="password" required name="clientName" ng-model="project.clientPasswd">
            <div ng-messages="projectForm.clientName.$error">
            <div ng-message="required">This is required.</div>
            </div>
      </md-input-container>

      <md-input-container>
            <label>Confirm Password</label>
            <input type="password" required name="clientName" ng-model="project.clientPasswd2">
            <div ng-messages="projectForm.clientName.$error">
            <div ng-message="required">This is required.</div>
            </div>
      </md-input-container>

      <section id="srch" layout="row" layout-sm="column" layout-align="center center">
      <md-button class="md-raised md-primary"> Add Restaurant</md-button>
    </section>

  </form>



        </md-content>
    </div>

        <md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-sm')">
        <br><br><br>

        <h3>
          Sign up with one of the following providers
        </h3><br><br>
    
    <section id="srch" layout="row" layout-sm="column" layout-align="center center">
      <md-button class="md-raised md-primary"> Facebook</md-button>
    </section ><br><br>

    <section id="srch" layout="row" layout-sm="column" layout-align="center center">
      <md-button style="background-color:rgb(228, 44, 12)" class="md-raised md-primary"> Google</md-button>
    </section ><br><br>

    <section id="srch" layout="row" layout-sm="column" layout-align="center center">
      <md-button style="  background-color: rgb(12, 14, 26);" class="md-raised md-primary">Github</md-button>
    </section ><br><br>  


        </md-sidenav>

    </div>


    <!-- Angular Material Dependencies -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/0.9.4/angular-material.min.js"></script>
    <script type="text/javascript">
      var app = angular.module('StarterApp', ['ngMaterial']);

    app.controller('AppCtrl', ['$scope', '$mdSidenav', function($scope, $mdSidenav){
      $scope.toggleSidenav = function(menuId) {
    $mdSidenav(menuId).toggle();
  };
 
}]);

angular.module('inputErrorsApp', ['ngMaterial', 'ngMessages'])
.controller('AppCtrl', function($scope) {
  $scope.project = {
    description: 'Nuclear Missile Defense System',
    rate: 500
  };
});

  angular.module('gridListDemo1', ['ngMaterial'])
.controller('AppCtrl', function($scope) {});


angular.module('inputErrorsApp', ['ngMaterial', 'ngMessages'])
.controller('AppCtrl', function($scope) {
  $scope.project = {
    description: 'Nuclear Missile Defense System',
    rate: 500
  };
});

    </script>

  </body>
</html>
